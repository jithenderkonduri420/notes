<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">


      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h1>Register</h1>
        <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()">

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" formControlName="email"/>
              <span *ngIf="submitted && f.email.errors && f.email.errors.required">Email is required</span>
              <span *ngIf="submitted && f.email.errors && f.email.errors.email">Please enter valid email format</span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" formControlName="password"/>
              <span *ngIf="submitted && f.password.errors && f.password.errors.required">Password is required</span>
          </div>



          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0"><a [routerLink]="['/login']" routerLinkActive="router-link-active"
                class="link-danger">Login</a></p>

          </div>

        </form>
      </div>
    </div>
  </div>

</section>
